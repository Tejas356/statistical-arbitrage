<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Betting Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            max-height: 300px; /* Limit the height */
            overflow-y: auto; /* Enable vertical scrolling */
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            word-break: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matched Betting Calculator</h2>
        <div class="form-group">
            <label for="odds1">Odds 1:</label>
            <input type="text" id="odds1" name="odds1">
        </div>
        <div class="form-group">
            <label for="odds2">Odds 2:</label>
            <input type="text" id="odds2" name="odds2">
        </div>
        <div class="form-group">
            <label for="bet_amount">Bet Amount:</label>
            <input type="number" id="bet_amount" name="bet_amount">
        </div>
        <div class="form-group">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const odds1 = document.getElementById('odds1').value;
            const odds2 = document.getElementById('odds2').value;
            const bet_amount = document.getElementById('bet_amount').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ odds1, odds2, bet_amount }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (typeof data.result === 'string') {
                    resultDiv.innerHTML = data.result;
                } else {
                    let resultHtml = '';
                    for (const [stakes, outcome] of Object.entries(data.result)) {
                        resultHtml += `Stakes: ${stakes} - Outcome: ${outcome[0]}. ${outcome[1]}<br>`;
                    }
                    resultDiv.innerHTML = resultHtml;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
